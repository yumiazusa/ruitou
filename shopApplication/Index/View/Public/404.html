<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>404</title>
<style type="text/css" media="all">
html,body{ background:url('/Public/Index/Index/images/bg1.jpg');}
p.shine
{
    width: 700px;
}

.shine
{
    background: #222 -webkit-gradient(linear, left top, right top, from(#222), to(#222), color-stop(0.5, #fff)) 0 0 no-repeat;
    -webkit-background-size: 150px;
    
    color: rgba(255, 255, 255, 0.1);
    -webkit-background-clip: text;
  font-family:"微软雅黑";
  font-size:60px;
  cursor: pointer;
  font-weight:bold;
  display:block;
  position:absolute;
  left:53%; margin-left:-350px;
  top:50%; margin-top:-100px;
    -webkit-animation-name: shine;
    -webkit-animation-duration: 4s;
    -webkit-animation-iteration-count: infinite;
}

@-webkit-keyframes shine
{
    0%
    {
        background-position: top left;
    }
    100%
    {
        background-position: top right;
    }
}
</style>
</head>

<body>
<p class="shine">404 ERROR!</br>页面没有找到，点击返回</p>
<script src="__PUBLIC__/Index/Aboutus/index/js/vendor/jquery-1.10.1.min.js"></script>
<script>
var _URL='<{:U('Aboutus/index')}>';
$('.shine').click(function(){
  window.location.href=_URL;
});
$('document').ready(function(){
  setTimeout(function(){window.location.href=_URL;},5000);
})
</script>
</body>
</html>
